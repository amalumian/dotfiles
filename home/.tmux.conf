# General
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ',tmux-256color:Tc'

set -g status-position top

set -s escape-time 0
set -g base-index 1
set -g focus-events on

# Bindings
unbind C-b
set -g prefix C-a
bind-key C-a send-prefix

set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'pbcopy -in -selection clipboard'

bind -r c new-window -c "#{pane_current_path}"
bind -r '"' split-window -c "#{pane_current_path}"
bind -r % split-window -h -c "#{pane_current_path}"
bind -r ^ last-window

bind -r K select-pane -U
bind -r J select-pane -D
bind -r H select-pane -L
bind -r L select-pane -R

bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

bind -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind -r M-h run-shell "tmux neww tmux-sessionizer -s 0"
bind -r M-j run-shell "tmux neww tmux-sessionizer -s 1"
bind -r M-k run-shell "tmux neww tmux-sessionizer -s 2"
bind -r M-l run-shell "tmux neww tmux-sessionizer -s 3"

# Theme
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
run ~/.config/tmux/plugins/catppuccin/catppuccin.tmux
set -g status-left ""
set -g status-right '#[fg=#{@thm_crust},bg=#{@thm_mauve}] #S '
set -g status-right-length 100
