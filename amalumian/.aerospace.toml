start-at-login = true
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
automatically-unhide-macos-hidden-apps = true

[key-mapping]
    preset = 'qwerty'

[gaps]
    inner.horizontal = 10
    inner.vertical =   10
    outer.left =       0
    outer.bottom =     0
    outer.top =        0
    outer.right =      0

# Space is empty, need to bind something useful
[mode.main.binding]
    cmd-h = []     # Disable "hide application"
    cmd-alt-h = [] # Disable "hide others"

    cmd-alt-ctrl-shift-c = 'reload-config'
    cmd-alt-ctrl-shift-f = 'fullscreen'
    cmd-alt-ctrl-shift-t = 'layout floating tiling'

    cmd-alt-ctrl-tab = 'workspace-back-and-forth'
    cmd-alt-ctrl-shift-tab = 'move-workspace-to-monitor --wrap-around next'

    cmd-alt-ctrl-shift-minus = 'resize smart -50'
    cmd-alt-ctrl-shift-equal = 'resize smart +50'

    cmd-alt-ctrl-h = 'focus left'
    cmd-alt-ctrl-j = 'focus down'
    cmd-alt-ctrl-k = 'focus up'
    cmd-alt-ctrl-l = 'focus right'

    cmd-alt-ctrl-shift-h = 'move left'
    cmd-alt-ctrl-shift-j = 'move down'
    cmd-alt-ctrl-shift-k = 'move up'
    cmd-alt-ctrl-shift-l = 'move right'

    cmd-alt-ctrl-1 = 'workspace 1' # Browser (Personal)
    cmd-alt-ctrl-2 = 'workspace 2' # Browser (Work)
    cmd-alt-ctrl-3 = 'workspace 3' # Work Apps (Figma / DBeaver / Postman)
    cmd-alt-ctrl-4 = 'workspace 4' # Notes
    cmd-alt-ctrl-5 = 'workspace 5' # Messenger
    cmd-alt-ctrl-6 = 'workspace 6' # Music
    cmd-alt-ctrl-7 = 'workspace 7'
    cmd-alt-ctrl-8 = 'workspace 8'
    cmd-alt-ctrl-9 = 'workspace 9' # Mail / Calendar / Reminders
    cmd-alt-ctrl-0 = 'workspace 10' # Terminal

    cmd-alt-ctrl-shift-1 = 'move-node-to-workspace 1'
    cmd-alt-ctrl-shift-2 = 'move-node-to-workspace 2'
    cmd-alt-ctrl-shift-3 = 'move-node-to-workspace 3'
    cmd-alt-ctrl-shift-4 = 'move-node-to-workspace 4'
    cmd-alt-ctrl-shift-5 = 'move-node-to-workspace 5'
    cmd-alt-ctrl-shift-6 = 'move-node-to-workspace 6'
    cmd-alt-ctrl-shift-7 = 'move-node-to-workspace 7'
    cmd-alt-ctrl-shift-8 = 'move-node-to-workspace 8'
    cmd-alt-ctrl-shift-9 = 'move-node-to-workspace 9'
    cmd-alt-ctrl-shift-0 = 'move-node-to-workspace 10'

    cmd-alt-ctrl-b = ['exec-and-forget open -a /Applications/Safari.app', 'workspace 1']
    cmd-alt-ctrl-shift-b = ['exec-and-forget open -a /Applications/Firefox.app', 'workspace 2']
    cmd-alt-ctrl-d = ['exec-and-forget open -a /Applications/DBeaver.app', 'workspace 3']
    cmd-alt-ctrl-f = ['exec-and-forget open -a /Applications/Figma.app', 'workspace 3']
    cmd-alt-ctrl-p = ['exec-and-forget open -a /Applications/Postman.app', 'workspace 3']
    cmd-alt-ctrl-o = ['exec-and-forget open -a /Applications/Obsidian.app', 'workspace 4']
    cmd-alt-ctrl-t = ['exec-and-forget open -a /Applications/Telegram.app', 'workspace 5']
    cmd-alt-ctrl-s = ['exec-and-forget open -a /Applications/Spotify.app', 'workspace 6']
    cmd-alt-ctrl-r = ['exec-and-forget open -a /System/Applications/Reminders.app', 'workspace 9']
    cmd-alt-ctrl-c = ['exec-and-forget open -a /System/Applications/Calendar.app', 'workspace 9']
    cmd-alt-ctrl-m = ['exec-and-forget open -a /System/Applications/Mail.app', 'workspace 9']
    cmd-alt-ctrl-n = ['exec-and-forget open -a /System/Applications/Notes.app', 'workspace 9']
    cmd-alt-ctrl-enter = ['exec-and-forget open -a /Applications/Ghostty.app', 'workspace 10']
    cmd-alt-ctrl-x = 'exec-and-forget open -a /Users/$(whoami)/Applications/X.app'
    cmd-alt-ctrl-e = 'exec-and-forget open -a /Users/$(whoami)/Applications/Excalidraw.app'
    cmd-alt-ctrl-a = 'exec-and-forget open -a /Users/$(whoami)/Applications/ChatGPT.app'
    cmd-alt-ctrl-shift-a = 'exec-and-forget open -a /Users/$(whoami)/Applications/Perplexity.app'

[workspace-to-monitor-force-assignment]
    1 = 'main'
    2 = 'main'
    3 = 'main'
    4 = 'main'
    5 = 'main'
    6 = 'main'
    7 = 'main'
    8 = 'main'
    9 = ['secondary', 'main']
    10 = 'main'

[[on-window-detected]]
    if.app-id = 'com.apple.Safari'
    run = "move-node-to-workspace 1"

[[on-window-detected]]
    if.app-id = 'org.mozilla.firefox'
    run = "move-node-to-workspace 2"

[[on-window-detected]]
    if.app-id = 'org.jkiss.dbeaver.core.product'
    run = 'move-node-to-workspace 3'
[[on-window-detected]]
    if.app-id = 'com.figma.Desktop'
    run = 'move-node-to-workspace 3'
[[on-window-detected]]
    if.app-id = 'com.postmanlabs.mac'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'md.obsidian'
    run = 'move-node-to-workspace 4'

[[on-window-detected]]
    if.app-id = 'com.tdesktop.Telegram'
    run = 'move-node-to-workspace 5'

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace 6'

[[on-window-detected]]
    if.app-id = 'com.apple.reminders'
    run = 'move-node-to-workspace 9'
[[on-window-detected]]
    if.app-id = 'com.apple.iCal'
    run = 'move-node-to-workspace 9'
[[on-window-detected]]
    if.app-id = 'com.apple.mail'
    run = 'move-node-to-workspace 9'
[[on-window-detected]]
    if.app-id = 'com.apple.Notes'
    run = 'move-node-to-workspace 9'

[[on-window-detected]]
  if.app-id = "com.mitchellh.ghostty"
  run = "move-node-to-workspace 10"
